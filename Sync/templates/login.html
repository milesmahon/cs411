<!DOCTYPE html>
<html lang="en">

{% block layout %}
<div class="page-header">
  <h1>Log In</h1>
</div>

  <div class="span4 col3">
    {% if current_user.is_authenticated %}
      <h2> hi, {{current_user.nickname}}</h2>

      {% else %}
        <p><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
      {% endif %}
  </div>
</div>
{% endblock %}
</html>
