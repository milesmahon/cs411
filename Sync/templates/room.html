<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sync | Host</title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!--CSS-->
        <link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <script type="text/javascript" src="../static/js/script.js"></script>

</head>
<body>
    {% if current_user.id in hosts %}
    <div id="main">
			<h1>Now Playing:</h1>
            <div class="container-center">
                <div class="player">
                    <img src={{context_data['item']['album']['images'][1]['url']}} style="width=:{{context_data['item']['album']['images'][0]['width']}};height:{{context_data['item']['album']['images'][0]['width']}}">
                    <h2>&quot;{{ context_data['item']['name'] }}&quot;</h2>
                    <p><b>{{ context_data['item']['artists'][0]['name']}}</b>
                    <br>{{ context_data['item']['album']['name']}}</p>
                        <a href=" {{ url_for('play') }}" class="play">&#9658;</a>
                        <a href=" {{ url_for('pause') }}" class="pause"><b>||</b></a>
                </div>
            </div>
        </div>
    {% else %}
        not a host
    {% endif %}
</body>
</html>
